<h1>Article</h1>
<form [formGroup] = "uploadForm">
  <label> Id
    <input type="text" formControlName="id" name="id" disabled>
  </label>
  <label> Name
    <input type="text" formControlName="name" name="name">
  </label>
  <label> Price
    <input type="number" formControlName="price" name="price">
  </label>
  <label> Stock
    <input type="number" formControlName="stock" name="stock">
  </label>
  <label> Description
    <textarea type="textarea" formControlName="description" name="stock"></textarea>
  </label>
  <input type="file" name="files" (change)="onFileSelect($event)">
  <button class="btn registerFormButton" (click)="this.edit()">Change</button>
</form>
