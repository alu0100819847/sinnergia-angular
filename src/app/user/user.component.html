<h1>Login</h1>
<form>
  <label> Email
    <input type="text" [(ngModel)] = "user.email" name="email">
  </label>
  <label> Password
    <input type="password" [(ngModel)]="user.password" name="password">
  </label>
  <div class="row">
    <div class="col s3">
      <button class="btn loginFormButton" (click)="login()">login</button>
    </div>
    <div class="col s3">
      <button class="btn loginFormButton" (click)="openRegister()">register</button>
    </div>
  </div>

</form>
