<h1>Login</h1>
<form>
  <label> Email
    <input type="text" [(ngModel)] = "user.email" name="email">
  </label>
  <label> Password
    <input type="password" [(ngModel)]="user.password" name="password">
  </label>
  <button (click)="login()">login</button>
  <button (click)="openRegister()">register</button>
</form>
