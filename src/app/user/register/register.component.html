<h1>Register</h1>
<form>
  <label> Email
    <input type="text" [(ngModel)] = "user.email" name="email">
  </label>
  <label> Password
    <input type="password" [(ngModel)]="user.password" name="password">
  </label>
  <label> Repeat Password
    <input type="password" [(ngModel)]="user.repeatedPassword" name="repeatedPassword">
  </label>
  <button class="btn registerFormButton" (click)="this.register()">register</button>
</form>
