
<div class="articleBox row">
  <div class="col s6 valign-wrapper articleBoxImage">
    <img class="articleImg" [src]="article.image"/>
  </div>
  <div class="col s5 offset-s1">
    <div class="row center-align valign-wrapper articleTitle">{{article.name}}</div>
    <div class="row right-align articlePrice">{{article["price"]}} €</div>
    <div class="row articleDescription">{{article.description}}</div>
    <button class="btn" (click)="addToCart()">Añadir al carrito</button>
  </div>
</div>
